<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="main-container">
      <h1>Telephone Number Validator</h1>
      <div id="phone-container">
        <span class="phone-head">
          <span class="camera"></span>
        </span>
        <label for="user-input">Enter the phone number</label>
        <div id="input"><input name ="user-input" type="text" id="user-input"></input></div>
      <div id="btn-div">
        <button name="Check" id="check-btn">Check</button>
         <button name="Clear" id="clear-btn">Clear</button>
        </div>
        <div id="results-div" class="hidden">Hello</div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
